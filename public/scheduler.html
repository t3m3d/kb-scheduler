<div id="kb-scheduler">
  <h2>Schedule an Appointment</h2>

  <form id="kbSchedulerForm">

    <!-- Service Type -->
    <label>Service Type</label>
    <select id="serviceType" name="service_type">
      <option value="tech">Technical Support – $30/hr</option>
      <option value="consult">Consulting – $55/hr</option>
    </select>

    <!-- Service Method -->
    <label>Service Method</label>
    <select id="serviceMethod" name="service_method">
      <option value="phone">Over the Phone</option>
      <option value="housecall">Housecall</option>
      <option value="bring">Bring In Office</option>
    </select>

    <!-- Date -->
    <label>Select Date</label>
    <input type="date" id="appointmentDate" name="appointment_date">

    <!-- Time -->
    <label>Select Time</label>
    <select id="appointmentTime" name="appointment_time"></select>

    <!-- Price -->
    <p id="priceDisplay">Price: $0/hr</p>

    <!-- Payment Method -->
    <label for="paymentType">Payment Method</label>
    <select id="paymentType" name="payment_method" required>
      <option value="">Select a payment method</option>
      <option value="stripe">Credit/Debit Card (Stripe)</option>
      <option value="paypal">PayPal</option>
    </select>

    <label for="clientName">Your Name</label>
    <input type="text" id="clientName" name="clientName" required>

    <label for="clientEmail">Email Address</label>
    <input type="email" id="clientEmail" name="clientEmail" required>

    <label for="clientAddress" id="addressLabel" style="display:none;">Your Address (Housecall Only)</label>
    <textarea id="clientAddress" name="clientAddress" style="display:none;"></textarea>

    <!-- Book -->
    <button type="submit" id="bookNow">Book Appointment</button>

  </form>

  <div id="schedulerStatus"></div>
</div>
